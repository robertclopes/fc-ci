name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
jobs: 
  check-application:
    strategy:
      matrix:
        go: ['1.19', '1.21.1'] 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go}}
      - run: go test
      - run: go run main.go